<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="style/style.css" rel="stylesheet" />
  </head>
  <body>

    <div id="mainContainer">
      <div id="mainArea">
        <div id="board">
            <form action="#" class="locationForm">action: where to send data, method: defines which HTTP method to send the data with (get or post)
              <div>
                  <label for="location">Enter Your Zipcode:</label>
                  <input id="zipcode">
              </div>
              <div class="button">
                <button class="submit">Let's see</button>
              </div>
            </form>
            <div class = 'result'>
                <div class = 'city'></div>
                <div class = 'currentTemp'></div>
                <div class = 'description'></div>
                <div class = 'minTemp'></div>
                <div class = 'maxTemp'></div>
            </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script/Weather.js"></script>
  </body>

</html>
