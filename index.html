<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simon Says Game</title>
    <link href="style/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>

    <div id="gameContainer">
      <div id="gameArea">
        <button type="submit" class="button red" id="red">Box 1</button>
        <button type="submit" class="button yellow" id="yellow">Box 2</button>
        <button type="submit" class="button green" id="green">Box 3</button>
        <button type="submit" class="button blue" id="blue">Box 4</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script/Game.js"></script>
    <script src="script/ColorSequence.js"></script>
    <script src="script/GamePlay.js"></script>
    <script src="script/Player.js"></script>
    <script src="script/Announce.js"></script>
    <script>
      let game = new Game();
      game.play();
    </script>

  </body>
</html>
